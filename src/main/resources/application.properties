# Server Configuration
server.port=${SERVER_PORT:8080}

# Database Configuration (PostgreSQL)
# Uses environment variables with defaults matching docker-compose.yaml
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:sptmdb}
spring.datasource.username=${DB_USER:sptmuser}
spring.datasource.password=${DB_PASSWORD:sptmpassword}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
# IMPORTANT: Change JWT_SECRET in production!
sptm.app.jwtSecret=${JWT_SECRET:ThisIsAVeryLongSecretKeyForJWTGenerationThatIsSecureAndHardToGuess1234567890}
sptm.app.jwtExpirationMs=${JWT_EXPIRATION_MS:86400000}

# Google Calendar Configuration
# These values are read from application-local.properties (gitignored) or Environment Variables
sptm.google.client-id=${GOOGLE_CLIENT_ID:}
sptm.google.client-secret=${GOOGLE_CLIENT_SECRET:}
sptm.google.redirect-uri=${GOOGLE_REDIRECT_URI:http://localhost:5173}

# Import local configuration if exists (for secrets)
spring.config.import=optional:file:./application-local.properties
